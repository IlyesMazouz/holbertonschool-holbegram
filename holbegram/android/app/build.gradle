plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.holbegram" // Your chosen namespace
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.holbegram" // Your chosen application ID
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

buildscript {
  repositories {
    // Ensure Google's Maven repository is included
    google()  // Google's Maven repository
  }
  dependencies {
    // Add the classpath for Google services plugin
    classpath 'com.google.gms:google-services:4.3.13' // Google Services Plugin
  }
}

allprojects {
  repositories {
    // Ensure Google's Maven repository is included for Firebase dependencies
    google()  // Google's Maven repository
  }
}

// Apply the Google Services plugin
apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services' // Ensure this is applied at the bottom

dependencies {
  // Import the Firebase BoM (Bill of Materials)
  implementation platform('com.google.firebase:firebase-bom:30.2.0')

  // Add any Firebase dependencies that you need for your app
  // Example: Firebase Authentication
  implementation 'com.google.firebase:firebase-auth'

  // Add Firebase Cloud Firestore
  implementation 'com.google.firebase:firebase-firestore'

  // Add Firebase Storage
  implementation 'com.google.firebase:firebase-storage'

  // Add Firebase Realtime Database
  implementation 'com.google.firebase:firebase-database'
}

flutter {
    source = "../.."
}
