plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"  // Only this line is necessary
}

android {
    namespace = "com.example.holbegram"  // Replace with your package name
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.holbegram"  // Your package name
        minSdk = 23  // Directly set the minSdk version to 23
        targetSdk = flutter.targetSdkVersion  // Match Flutter's target SDK version
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Adjust signing config if needed
        }
    }
}

flutter {
    source = "../.."  // Path to the Flutter source directory
}

dependencies {
    // Firebase BoM to manage versioning of Firebase dependencies
    implementation(platform("com.google.firebase:firebase-bom:33.5.0"))

    // Add specific Firebase SDKs for the services you want to use
    implementation("com.google.firebase:firebase-analytics")  // For Firebase Analytics
    implementation("com.google.firebase:firebase-auth")  // For Firebase Authentication
    implementation("com.google.firebase:firebase-firestore")  // For Firestore
    implementation("com.google.firebase:firebase-storage")  // For Firebase Storage
    implementation("com.google.firebase:firebase-database")  // For Realtime Database
}
